<!DOCTYPE html>
<html>
<head>
    <title>Path Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>CV Path Test</h1>
    <p>This page tests if the CV file can be loaded from different paths.</p>

    <div id="results"></div>

    <script>
        const paths = [
            './assets/My-CV-with-GithubProjectsLinks.pdf',
            '../assets/My-CV-with-GithubProjectsLinks.pdf',
            'assets/My-CV-with-GithubProjectsLinks.pdf'
        ];

        async function testPath(path) {
            try {
                const response = await fetch(path);
                const result = {
                    path: path,
                    status: response.status,
                    ok: response.ok,
                    size: response.ok ? (await response.blob()).size : 0
                };
                return { success: true, result };
            } catch (error) {
                return { success: false, error: error.message, path };
            }
        }

        async function runTests() {
            const resultsDiv = document.getElementById('results');

            for (const path of paths) {
                const test = await testPath(path);
                const div = document.createElement('div');
                div.className = 'test-item ' + (test.success && test.result.ok ? 'success' : 'error');

                if (test.success) {
                    div.innerHTML = `
                        <strong>Path:</strong> ${test.result.path}<br>
                        <strong>Status:</strong> ${test.result.status}<br>
                        <strong>OK:</strong> ${test.result.ok ? 'YES ✓' : 'NO ✗'}<br>
                        <strong>Size:</strong> ${test.result.size.toLocaleString()} bytes
                    `;
                } else {
                    div.innerHTML = `
                        <strong>Path:</strong> ${test.path}<br>
                        <strong>Error:</strong> ${test.error}
                    `;
                }

                resultsDiv.appendChild(div);
            }
        }

        runTests();
    </script>
</body>
</html>
